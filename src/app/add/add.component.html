<button class="btn btn-primary" routerLink="" ><i class=" fa fa-reply"> </i> Back </button>

<form #userlogin = "ngForm" (ngSubmit) = "addValues()" ngNativeValidate >
  <input class='form-control' type = "number" name = "invoicId" placeholder = "id" [(ngModel)]="user.invoicId" required  >
  <br/>
  <input class='form-control' type = "number" name = "s_charges" placeholder = "service charges" [(ngModel)]="user.s_charges" required>
  <br/>
  <input class='form-control' type = "number" name = "p_charges" placeholder = "printing charges" [(ngModel)]="user.p_charges" required>
  <br/>
  <input class='form-control' type = "date" name = "date" placeholder = "date" [(ngModel)]="user.date" required>
  <input class='form-control btn btn-success' type = "submit" value = "submit">
</form>
